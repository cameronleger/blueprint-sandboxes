[tips-and-tricks-item-description]
bpsb-intro-introduction=Добро пожаловать в мод Песочница проектировщика!\n\nОн позволяет вам использовать некоторые функции редактора и  режима бога, не покидая текущую игру, в лабораторных условиях.\n\nЛучшие способы добавить или взять чертежи из песочниц — это копирование и вставка, а также использование вашей библиотеки чертежей. Иногда вы также можете "перетащить" чертеж внутрь или наружу, просто держа его в курсоре.\n\nЧтобы попасть в свою первую песочницу, используйте сочетание клавиш __CONTROL__bpsb-toggle-gui-sb-toggle-shortcut__ или нажмите кнопку переключения в панели быстрого доступа. Используйте этот же метод для выхода из песочницы.
bpsb-intro-multiple-sandboxes=Интерфейс песочницы появляется когда вы вошли в неё. Первое что вы заметите — это возможность выбрать, в какой песочнице вы находитесь:\n\nМоя личная песочница: это песочница, напоминающая лабораторию, которая уникальна для вас.\nПесочница союзников: это еще одна песочница, которая общая для всех союзников.
bpsb-intro-reset-v2=Следующее, что вы можете заметить в интерфейсе песочницы, — это кнопка сброса. Кнопка сброса полностью перезагрузит текущую песочницу, если вы захотите начать заново.\n\nСтандартное оборудование, предоставляемое в сброшенной песочнице, можно изменить с помощью чертежа, если нажать эту кнопку, держа чертеж. Вы также можете вернуть всё к стандартному значению, если нажмете кнопку с зажатой клавишей Shift без чертежа.\n\nБудьте внимательны если используете эту функцию в песочнице для союзников!
bpsb-intro-surface-properties=Если вы играете в Space Age или используете интересные моды, вы можете заметить, что некоторые объекты и рецепты имеют условия поверхности, которые необходимо выполнить, иначе они не будут строиться или становиться доступными для выбора. Этот интерфейс позволяет выбрать предустановку, основанную на реальных поверхностях или настроить параметры по своему усмотрению. За кулисами эти предустановки могут содержать скрытые, но важные вариации в свойствах. Поэтому вам, скорее всего, захочется выбрать наиболее подходящую предустановку, прежде чем вносить изменения!
bpsb-intro-sandbox-force=Когда вы находитесь в среде песочницы, вы на самом деле переноситесь в другую область, которая сильно напоминает вашу оригинальную область. Поскольку у вас есть более мощные разрешения внутри песочниц, это позволяет отделить их от ваших обычных действий.\n\nВ зависимости от настроек мода, эта область либо синхронизирует исследования, которые вы разблокировали, либо все исследования уже разблокированы. В первом случае "прогресс" отдельной технологии не отображается в реальном времени, но очередь исследований остается синхронизированной.\n\nПоскольку эта область основана на вашей собственной области, если вы измените области, то у вас будут разные песочницы, связанные с областями, и ваша личная песочница может потребовать сброса (поскольку вы больше не владеете ничем внутри неё).
bpsb-intro-new-recipes-v2=Пока вы находитесь в среде песочницы, у вас также появляется доступ к новым рецептам для упрощённого эксперимента. \n\nВо-первых, включены скрытые погрузчики от Factorio, если они не были уже активированы другим модом. Для тех же целей тестирования загрузки также активированы бесконечные аккумулятор, сундук и труба. Вы можете использовать их как абстрактные входы и выходы для тестирования ваших конструкций. \n\nТак-же каждый ресурс будет иметь соответствующий "Планировщик ресурса". Используя стандартный метод выбора (__CONTROL__select-for-blueprint__), вы можете разместить этот ресурс в песочнице. Используя альтернативный метод выбора (__CONTROL__select-for-cancel-deconstruct__), вы можете удалить его! \n\nНекоторые особые плитки (например, вода) будут иметь "Планировщик плитки". Это даст вам предметы, которые можно разместить как плитки. \n\nНаконец, внутри песочниц вы можете крафтить предметы сразу и напрямую в курсор, вместо того, чтобы крафтить в инвентарь, а затем выбирать результат. Всё, что вы кликаете для крафта, будет готово к использованию! Это также заменяет то, что было в вашем курсе раньше, так что вы можете просто __CONTROL__open-character-gui__, выбрать рецепт, __CONTROL__confirm-gui__, продолжать проектировать, повторять процесс. Это также можно настроить для каждого пользователя.
bpsb-intro-god-mode=В песочнице вы подобны богу. Ваше тело остаётся там, где вы его оставили (будьте осторожны с этим!), и вы можете свободно перемещаться здесь. Ваш инвентарь в песочнице сохраняется и отделён от инвентаря вашего обычного персонажа.\n\nВ настройках мода вы можете выбрать опцию, чтобы все технологии уже были исследованы (в отличие от того, что доступно в обычной игре), а также сделать каждую песочницу полностью видимой в режиме карты. Постоянное сканирование песочниц может увеличить размер ваших файлов сохранений, но это можно исправить сбросом больших песочниц. Также это может замедлить игру, но только в очень больших песочницах.
bpsb-intro-auto-building=В дополнение к режиму бога у вас есть некоторые возможности режима редактора! Обычно режим бога создаёт призрачные сущности без предметов в инвентаре, но здесь призраки автоматически заполняются для вас. Планировщики улучшений и разрушений также действуют сразу.\n\nПоскольку это не может использовать режим редактора — всё происходит через Lua — это, к сожалению, работает медленнее, чем настройки режима редактора для "немедленного строительства". Также, чтобы обойти возможные ошибки, связанные с порядком операций, существуют некоторые настройки, касающиеся этих действий.\n\nСоздание, уничтожение и улучшение могут происходить синхронно (в тот же тик, что и событие) или асинхронно (на периодическом тике, запланированном после события). По умолчанию в Factorio до версии 1.1.61, для исправления ошибки, связанной с настройкой умных лент, только создание установлено как асинхронное.\n\nВ настройках мода установка значения "асинхронных за тик" больше нуля включает это поведение, контролируя количество обработанных запросов для каждой песочницы индивидуально. Когда это отключено, запрос обрабатывается сразу в момент срабатывания события. Когда включено, запросы остаются необработанными, а их обработка планируется на будущий тик. Эта настройка регулирует, сколько таких запросов будет обработано за каждую итерацию. Естественно, это настройка производительности — вам важнее пропускная способность или задержка?\n\nНаконец, ручное разрушение также обрабатывается немедленно по умолчанию. Это достигается благодаря невероятному увеличению скорости добычи песочницы. Это увеличение можно настроить в настройках мода.
bpsb-intro-illusions=Сложные сущности могут вызвать множество проблем при использовании в песочницах: иногда мод может привести к сбою, возникнут странные или необратимые игровые проблемы, или просто не будет желания использовать эту сущность в песочнице.\n\nИллюзии — это решение этой проблемы. Когда определённые проблемные сущности размещаются в песочнице, они заменяются иллюзией этой сущности. Эта "фальшивая" сущность имеет тот же размер, графику и базовую функциональность, что и оригинал, но не будет иметь функциональности, управляемой скриптами. Это немного более сложный вариант картонной фигуры.\n\nИллюзии автоматически конвертируются для вас. Когда вы размещаете сущность в песочнице, она автоматически превращается в иллюзию, а когда вы создаёте чертёж, иллюзии автоматически конвертируются обратно в реальные сущности. Однако иногда другой мод может уже пытаться предотвратить размещение реальной сущности в песочнице, в таком случае можно попробовать построить призрак с помощью __ALT_CONTROL__1__build-ghost__, так как это не может быть заблокировано.
bpsb-factorissimo-introduction=Совместимость с Factorissimo возможна, если вы используете форк notnotmelon, поскольку он вводит некоторые API, которые делают интеграцию возможной.\n\nВ основном фабрики, размещённые в песочницах, получают дополнительные функции, предоставляемые этой песочницей. Например, автоматическое заполнение призраков и быстрый крафтинг работают внутри фабрик Factorissimo. Однако существуют несколько ограничений, которые невозможно избежать.\n\nПоскольку фабрики хранятся на общей поверхности, некоторые функции, действующие на всей поверхности, были отключены внутри них. Вы не можете регулировать яркость внутри фабрик, а также не можете их сбросить. Кроме того, "постоянство" вашего невидимого тела было бы слишком сложным для обработки, поэтому вы не можете покидать песочницу или переходить в другую песочницу, если вы находитесь внутри фабрики — вам нужно сначала покинуть фабрику.
