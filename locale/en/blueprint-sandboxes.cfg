universe-of-sandboxes-intro=Welcome to the Universe of Sandboxes! Every Planet will be Lab Tiles, but otherwise has all its normal properties.\nUse the Editor to fundamentally change the landscape, if you need to. Exiting the Editor will swap to the lesser God-mode.\nWithout a Character, when you use the Remote View to see another Surface and then exit it, Factorio will place you on that Surface. Use this to interact more directly and without radar coverage restrictions.
