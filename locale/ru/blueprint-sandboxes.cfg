[mod-setting-description]
bpsb-only-admins-force-reset=В мультиплеере запрещает не-админам очищать чужие Песочницы
bpsb-craft-to-cursor=При "крафте" в Песочницах, помещать результат крафта прямо в курсор мыши, а не в инвентарь.
bpsb-extra-mining-speed=Дополнительный множитель для скорости добычи в Песочницах. Нужно устанавливать очень высокие значения при использовании мода Space Exploration.
bpsb-extra-lab-speed=Дополнительный множитель для скорости лабораторных исследований в Песочницах. Отрицательное значение будет препятствовать проведению исследований в Песочницах, несмотря на потребление научных пакетов. Хоть исследования и будут восстановлены до имевшихся на момент перехода в Песочницу, но проведённые в Песочнице исследования могут  спровоцировать получение достижений в текущем сохранении, что может быть нежелательным при тестировании планов с лабораториями.
bpsb-god-async-tick=Как часто обрабатывать асинхронные сущности в Песочницах.
bpsb-god-async-create-per-tick=Если 0, строить немедленно; если >0, откладывать постройку на последующий тик для максимум такого количества сущностей. Смотри Советы и Подсказки для большего количества информации.
bpsb-god-async-upgrade-per-tick=Если 0, улучшать немедленно; если >0, откладывать улучшение на последующий тик для максимум такого количества сущностей. Смотри Советы и Подсказки для большего количества информации.
bpsb-god-async-delete-per-tick=Если 0, удалять немедленно; если >0, откладывать удаление на последующий тик для максимум такого количества сущностей. Смотри Советы и Подсказки для большего количества информации.
bpsb-labs-absorb-pollution=Пол в Песочнице поглощает загрязнение в ней, как трава, снижая тем самым нагрузку на компьютер и помогая сохранить UPS.
bpsb-quality-entity-planners=Включает качество при выборе сущностей в песочнице

